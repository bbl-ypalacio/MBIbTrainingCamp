<ion-header>

  <ion-navbar>
    <ion-title>Deposit Money</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="depositForm" (ngSubmit)="makeADeposit()">
    <ion-list>
  
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="number" formControlName="amount"></ion-input>
        </ion-item>

        <div>
          <button ion-button black type="submit" [disabled]="!depositForm.valid">Submit</button>
        </div>
  
      </ion-list>
</form>


</ion-content>
