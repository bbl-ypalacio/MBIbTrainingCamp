<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{getAccountName()}}</h2>
  <p>
    Your current balance {{currentBalace|currency}}
  </p>

  <ion-list>
      <button color = "primary" (click) = "makeDeposit()" ion-item >Deposit</button>
      <button color = "danger" (click) = "makeWithdraw()" ion-item >Withdraw</button> 
  </ion-list>
  

</ion-content>
