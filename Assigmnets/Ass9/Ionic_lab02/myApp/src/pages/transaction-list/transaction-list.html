<ion-header>

  <ion-navbar>
    <ion-title>transactionList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let item of transactions"
        (click)="goToDetails(item)"> 
          {{item.transactionType}} - {{item.amount | currency }}
        </button>
      </ion-list>


</ion-content>
