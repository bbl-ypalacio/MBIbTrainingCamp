<ion-header>

  <ion-navbar>
    <ion-title>withdraw</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <form [formGroup]="withdrawForm" (ngSubmit)="makeAWithdrawal()">
            <ion-list>
          
                <ion-item>
                  <ion-label floating>Amount</ion-label>
                  <ion-input type="number" formControlName="amount"></ion-input>
                </ion-item>
      
                <div>
                  <button ion-button black type="submit" [disabled]="!withdrawForm.valid">Submit</button>
                </div>
          
              </ion-list>
        </form>
  
    </ion-list>




</ion-content>
